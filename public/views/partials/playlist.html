<!-- <div ng-controller='Playlist'> -->
	<div class='row'>
		<h3 class="playlist_title" ng-bind='user_playlist.playlist_name'></h3>
		<div class="col-sm-10 col-sm-offset-1">
			<table class="table">
			  	<thead>
				  	<tr>
				  		<th>Track</th>
				  		<th>Artist</th>
				  		<th>Date Added</th>
				  		<th>Action</th>
				  	</tr>
			  	</thead>
			  	<tbody>
			  		<tr ng-repeat='song in user_playlist.songs'>
						<td><a href='' ng-click='' ng-bind='song.track'><span class="play_icon glyphicon glyphicon-play"></span></a></td>
						<td ng-bind='song.artist'></td>
						<td>30-20-2014</td>
						<td><a href='/'><span class="trash_icon glyphicon glyphicon-trash"></span></a></td>
					</tr>
			  	</tbody>
			</table>
		</div>
	</div>
