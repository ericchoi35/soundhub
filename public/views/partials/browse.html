							<select ng-model='myplaylist'>
								 <option ng-repeat="playlist in playlists" ng-value="playlist.playlist_name">{{ playlist.playlist_name }}</option>
							</select>
						</div>
						<a href='' ng-click='addSong(song)'><span class="add_icon glyphicon glyphicon-ok"></span></a>

				</tr>
		  	</tbody>
		</table>
