<h2>Your music</h2>
<div class='playlist_div'>
	<div class='row' ng-repeat='playlist in playlists'>
		<h3 class="this_playlist" ng-bind='playlist.playlist_name'></h3>
		<div class="col-sm-10 col-sm-offset-1">
			<table class="table">
			  	<thead>
				  	<tr>
				  		<th>Track</th>
				  		<th>Artist</th>
				  		<th>Date Added</th>
				  	</tr>
			  	</thead>
			  	<tbody>
					<tr ng-repeat='song in playlist.songs'>
						<td ng-bind='song.track'><a href='' ng-click='' ><span class="play_icon glyphicon glyphicon-play"></span></a></td>
						<td ng-bind='song.artist'></td>
						<td>30-20-2014</td>
					</tr>
			  	</tbody>
			</table>
			<a href='#/playlist' ng-click="showPlaylist($index)">Show More</a>
		</div>
	</div>
</div>
